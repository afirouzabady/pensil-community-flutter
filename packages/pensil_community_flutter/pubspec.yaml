name: pensil_community_flutter
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  animations: ^2.0.2
  timeago: ^3.1.0
  photo_view: ^0.13.0
  flutter_svg: ^1.0.0
  flutter_markdown: ^0.6.9
  cached_network_image: ^3.2.0
  dartz: ^0.10.1

  # Data class geberator
  json_annotation: ^4.4.0
  freezed_annotation: ^1.1.0
  freezed: ^1.1.0

  pensil_community_core:
      path: ../pensil_community_core/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  json_serializable: ^6.1.3

flutter:

  assets:
    - lib/assets/
    - lib/assets/pensil_icon_font.ttf


  fonts:
    - family: PensilIcon
      fonts:
        - asset: lib/assets/pensil_icon_font.ttf

